<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Factorization Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .score {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        
        .question-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .equation {
            font-size: 32px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .instruction {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .input-group span {
            font-size: 24px;
            color: #333;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 12px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select {
            width: 60px;
            padding: 12px 8px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s;
            cursor: pointer;
            background: white;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-check {
            background: #667eea;
            color: white;
        }
        
        .btn-check:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-next {
            background: #48bb78;
            color: white;
        }
        
        .btn-next:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            display: none;
        }
        
        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
            display: block;
        }
        
        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
            display: block;
        }
        
        .solution {
            margin-top: 15px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 8px;
            color: #c53030;
            font-size: 18px;
        }
        
        .btn-hint {
            background: #ed8936;
            color: white;
        }
        
        .btn-hint:hover {
            background: #dd6b20;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }
        
        .btn-solution {
            background: #e53e3e;
            color: white;
        }
        
        .btn-solution:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.4);
        }
        
        @keyframes flashGreen {
            0%, 100% { background: #f8f9fa; }
            50% { background: #c6f6d5; }
        }
        
        @keyframes flashRed {
            0%, 100% { background: #f8f9fa; }
            50% { background: #fed7d7; }
        }
        
        .question-box.animate-correct {
            animation: flashGreen 0.6s ease-in-out;
        }
        
        .question-box.animate-incorrect {
            animation: flashRed 0.6s ease-in-out;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .equation {
                font-size: 26px;
            }
            
            input[type="number"] {
                width: 70px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quadratic Factorization Practice</h1>
        <p class="subtitle">Factor the quadratic equation into (x + k)(x + j) = 0</p>
        
        <div class="score">
            Score: <span id="correct">0</span> / <span id="total">0</span>
        </div>
        
        <div class="question-box">
            <div class="equation" id="equation"></div>
            <div class="instruction">Factor the equation:</div>
            <div class="input-group">
                <span>(x</span>
                <select id="sign-1">
                    <option value="+">+</option>
                    <option value="-">âˆ’</option>
                </select>
                <input type="number" id="input-1">
                <span>)(x</span>
                <select id="sign-2">
                    <option value="+">+</option>
                    <option value="-">âˆ’</option>
                </select>
                <input type="number" id="input-2">
                <span>) = 0</span>
            </div>
            
            <div class="buttons">
                <button class="btn-check" onclick="checkAnswer()">Check Answer</button>
                <button class="btn-hint" onclick="showHint()">ðŸ’¡ Hint</button>
                <button class="btn-solution" onclick="showSolution()">Show Solution</button>
                <button class="btn-next" onclick="nextQuestion()">Next Question</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
    </div>
    
    <script>
        let currentQuestion = {};
        let correctCount = 0;
        let totalCount = 0;
        
        function generateQuestion() {
            // Generate random integers for k and j
            // Range: -9 to 9
            const k = Math.floor(Math.random() * 19) - 9;
            const j = Math.floor(Math.random() * 19) - 9;
            
            // From (x + k)(x + j) = 0
            // Expanding: xÂ² + (k+j)x + kj = 0
            // So: xÂ² + bx + c = 0 where b = (k+j) and c = kj
            const b = k + j;
            const c = k * j;
            
            currentQuestion = { k, j, b, c };
            
            displayQuestion();
        }
        
        function displayQuestion() {
            const { b, c } = currentQuestion;
            
            // Format the equation nicely
            let equation = "xÂ²";
            
            if (b !== 0) {
                if (b > 0) {
                    equation += " + " + (b === 1 ? "" : b) + "x";
                } else if (b === -1) {
                    equation += " âˆ’ x";
                } else {
                    equation += " âˆ’ " + Math.abs(b) + "x";
                }
            }
            
            if (c !== 0) {
                if (c > 0) {
                    equation += " + " + c;
                } else {
                    equation += " âˆ’ " + Math.abs(c);
                }
            }
            
            equation += " = 0";
            
            document.getElementById('equation').textContent = equation;
            document.getElementById('input-1').value = '';
            document.getElementById('input-2').value = '';
            document.getElementById('sign-1').value = '+';
            document.getElementById('sign-2').value = '+';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('sign-1').focus();
        }
        
        function checkAnswer() {
            const sign1 = document.getElementById('sign-1').value;
            const sign2 = document.getElementById('sign-2').value;
            const num1 = parseInt(document.getElementById('input-1').value);
            const num2 = parseInt(document.getElementById('input-2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter both numbers!');
                return;
            }
            
            // Convert sign and number to the value k or j
            // If sign is +, the value in factored form is positive
            // If sign is -, the value in factored form is negative
            const value1 = sign1 === '+' ? num1 : -num1;
            const value2 = sign2 === '+' ? num2 : -num2;
            
            const { k, j } = currentQuestion;
            const feedback = document.getElementById('feedback');
            const questionBox = document.querySelector('.question-box');
            
            totalCount++;
            
            // Check if the answer is correct (order doesn't matter)
            if ((value1 === k && value2 === j) || (value1 === j && value2 === k)) {
                correctCount++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = 'âœ“ Correct! Well done!';
                
                // Trigger green animation
                questionBox.classList.remove('animate-incorrect');
                questionBox.classList.add('animate-correct');
                setTimeout(() => questionBox.classList.remove('animate-correct'), 600);
            } else {
                feedback.className = 'feedback incorrect';
                const sign1Str = k >= 0 ? '+' : 'âˆ’';
                const sign2Str = j >= 0 ? '+' : 'âˆ’';
                feedback.innerHTML = `âœ— Incorrect!<div class="solution">The correct answer is: (x ${sign1Str} ${Math.abs(k)})(x ${sign2Str} ${Math.abs(j)}) = 0<br>or (x ${sign2Str} ${Math.abs(j)})(x ${sign1Str} ${Math.abs(k)}) = 0</div>`;
                
                // Trigger red animation
                questionBox.classList.remove('animate-correct');
                questionBox.classList.add('animate-incorrect');
                setTimeout(() => questionBox.classList.remove('animate-incorrect'), 600);
            }
            
            updateScore();
        }
        
        function showHint() {
            const { k, j } = currentQuestion;
            const feedback = document.getElementById('feedback');
            
            // Randomly show either k or j
            const showK = Math.random() < 0.5;
            const hintValue = showK ? k : j;
            const hintSign = hintValue >= 0 ? '+' : 'âˆ’';
            const hintNumber = Math.abs(hintValue);
            
            feedback.className = 'feedback';
            feedback.style.display = 'block';
            feedback.style.background = '#fef5e7';
            feedback.style.color = '#7d4e00';
            feedback.style.border = '2px solid #f39c12';
            feedback.innerHTML = `ðŸ’¡ Hint: One factor is (x ${hintSign} ${hintNumber})`;
        }
        
        function showSolution() {
            const { k, j } = currentQuestion;
            const feedback = document.getElementById('feedback');
            
            const sign1Str = k >= 0 ? '+' : 'âˆ’';
            const sign2Str = j >= 0 ? '+' : 'âˆ’';
            
            feedback.className = 'feedback incorrect';
            feedback.innerHTML = `<div class="solution">The answer is: (x ${sign1Str} ${Math.abs(k)})(x ${sign2Str} ${Math.abs(j)}) = 0<br>or (x ${sign2Str} ${Math.abs(j)})(x ${sign1Str} ${Math.abs(k)}) = 0</div>`;
        }
        
        function nextQuestion() {
            generateQuestion();
        }
        
        function updateScore() {
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('total').textContent = totalCount;
        }
        
        // Allow Enter key to navigate between inputs
        document.getElementById('sign-1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('input-1').focus();
            }
        });
        
        document.getElementById('input-1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('sign-2').focus();
            }
        });
        
        document.getElementById('sign-2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('input-2').focus();
            }
        });
        
        document.getElementById('input-2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Initialize with first question
        generateQuestion();
    </script>
</body>
</html>
